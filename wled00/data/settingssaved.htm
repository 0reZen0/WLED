<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Saved Settings</title>
	<script>
		function OpenReboot()
		{
			window.open("/reset","_self");

	</script>
	</head><body>

		<h2>Settings saved.</h2>
